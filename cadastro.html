<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecogamma | Cadastro</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Ícones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Reset CSS-->
    <link rel="stylesheet" href="./estilos/css/reset.css">
    <!--CSS-->
    <link rel="stylesheet" href="./estilos/css/styles.css">
</head>

<body>
    <main>
        <img src="./imagens/logo.png" alt="Logo da Ecogamma">
        <h1>Cadastro</h1>
        <form action="">
            <label for="Nome">Nome</label>
            <input type="text" id="nome" class="nome" placeholder="Digite seu nome...">
            <label for="Email">Email</label>
            <input type="email" id="email" class="email" placeholder="Digite seu email...">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="senha" placeholder="Digite seu senha...">
            <label for="confirmarSenha">Senha confirmação</label>
            <input type="password" id="confirmarSenha" class="confirmarSenha" placeholder="Digite sua senha novamente...">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="telefone" placeholder="Digite seu telefone...">
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" class="nascimento">
            <input type="submit" value="Confirmar" class="btn-secundario">
        </form>
    </main>
    <footer class="footer">
        <img src="./imagens/logo.png" alt="Logo da Ecogamma">
        <h1 class="texto-branco">Contato</h1>
        <a href="malito:contato@ecogamma.com"><p class="texto-branco texto-negrito">contato@ecogamma.com</p></a>
        <a href="tel:(11)99999-9999"><p class="texto-branco texto-negrito">(11)99999-9999</p></a>
    </footer>
</body>
</html>
