<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//style/base/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Ecogamma | Cadastro</title>
</head>
<body>
    <main>
        <img src="./style/images/logo.png" alt="Logo da Ecogamma" class="logo">
        <h1>Login</h1>
        <form action="#">
            <label for="#">Nome</label>
            <input type="text">
            <label for="#">Senha</label>
            <input type="password">
            <label for="#">Email</label>
            <input type="email">
            <label for="#">Telefone</label>
            <input type="tel">
            <label for="#">Data de Nascimento</label>
            <input type="number">
            <label for="#">Área de Atuação</label>
            <input type="text">
            <div class="checkbox">
                <label for="#"><input type="checkbox"><p class="texto-alternativo">Aceito os termos e condições e com as políticas de uso</p></label>
            </div>
            <input type="button" class="botao botao-centralizado" value="Entrar">
        </form>
    </main>
    <footer>
        <img src="./style/images/logo.png" alt="Logo da Ecogamma" class="logo-rodape">
        <h2 class="texto-centralizado">Contato</h2>
        <address>
            <a href="malito: contato@ecogamma.com"><h3>contato@ecogamma.com</h3></a>
            <a href="tel:1199999-9999"><h3>(11)99999-9999</h3></a>
        </address>
    </footer>
</body>
</html>
